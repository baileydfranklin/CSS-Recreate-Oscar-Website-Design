<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreate Oscar Website Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="headerimg"
             src="\assets\images\hero.png"
             alt="Background image with caption, 'Health insurance made for you'."
             >
    </header>
    <main>
        <div class="signupcontainer">
            <h2 class="title">Lets's find your personalized plan:</h2>
            <section class="startdate">
                Coverage Starting<br>
                <input type="date">
            </section>
            <section class="who">    
                Coverage For<br>
                <input type="name" placeholder="Who is being covered">
            </section>
            <section>
                ZIP Code<br>
                <input type="text" placeholder="Enter your ZIP code">
            </section>
            <section class="birhtdate">
                My Birthdate<br>
                <input type="date">
            </section>
        </div>
    </main>
</body>
</html>
